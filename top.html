<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-cell">
        <header class="mdl-layout__header"></header>
        <main class="mdl-layout__content mdl-grid">
            <div class="page-content">
                <h1>Chal</h1>
                <div class="mdl-grid">
                    <button id="next_button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                        v-on:click="next_page">
                        つかう
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script>
        new Vue({
            el: '#next_button',
            data: {
                name: 'NEXT PAGE'
            },
            methods: {
                next_page: function (event) {
                    if (event) {
                        location.href = 'login.html';
                    }
                }
            }
        })
    </script>
</body>

</html>
